<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Luke Development Web Services</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e1e2f;
            color: #dcdcdc;
            font-family: "Fira Code", monospace;
            background-image: linear-gradient(120deg, #1f2937, #111827);
            background-attachment: fixed;
            transition: background 0.5s ease;
            overflow-x: hidden;
        }

        .navbar {
            background: linear-gradient(90deg, #2c2c54, #212642);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-weight: bold;
            color: #58a6ff !important;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #dcdcdc !important;
            font-weight: bold;
            margin: 0 10px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #7b92ff !important;
            transform: scale(1.1);
        }

        .profile-header {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(180deg, rgba(30, 30, 47, 0.95), rgba(18, 18, 32, 0.95));
            border-radius: 15px;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            margin-top: 1rem;
        }

        .profile-header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .profile-header h1 {
                font-size: 3.5rem;
            }
        }

        .profile-header p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .profile-section {
            padding: 50px 20px;
        }

        .profile-card {
            background: #2a2a40;
            border: 1px solid #383850;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .profile-card h3 {
            font-size: 2rem;
            font-weight: bold;
        }

        .profile-card p {
            font-size: 1.2rem;
        }

        .footer {
            background: linear-gradient(90deg, #212642, #2c2c54);
            color: #dcdcdc;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #383850;
        }

        .footer a {
            color: #58a6ff;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #7b92ff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Luke Development</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="profile-header">
        <h1>Welcome, Luke</h1>
        <p>Your Profile Page</p>
    </header>

    <section class="container profile-section">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="profile-card">
                    <h3>Profile Information</h3>
                    <p><strong>Username:</strong> Luke</p>
                    <p><strong>Email:</strong> luke@example.com</p>
                    <p><strong>Account Type:</strong> Professional</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Luke Development. All Rights Reserved.</p>
        <p>
            <a href="https://github.com/luke" target="_blank">GitHub</a> | 
            <a href="https://twitter.com/luke" target="_blank">Twitter</a> | 
            <a href="https://www.linkedin.com/in/luke" target="_blank">LinkedIn</a>
        </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
