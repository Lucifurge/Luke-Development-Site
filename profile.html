<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Luke Development Web Services</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background-color: #1e1e2f;
            color: #dcdcdc;
            font-family: "Fira Code", monospace;
            background-image: linear-gradient(120deg, #1f2937, #111827);
            background-attachment: fixed;
            transition: background 0.5s ease;
            overflow-x: hidden;
        }

        .navbar {
            background: linear-gradient(90deg, #2c2c54, #212642);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-weight: bold;
            color: #58a6ff !important;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #dcdcdc !important;
            font-weight: bold;
            margin: 0 10px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #7b92ff !important;
            transform: scale(1.1);
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #2a2a40;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            color: #58a6ff;
            margin-bottom: 30px;
        }

        .form-container input {
            background-color: #383850;
            border: 1px solid #383850;
            color: #dcdcdc;
            font-size: 1.1rem;
            margin-bottom: 15px;
            padding: 12px 20px;
            border-radius: 10px;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        .form-container input:focus {
            border-color: #58a6ff;
            outline: none;
        }

        .form-container .btn-primary {
            background-color: #58a6ff;
            border-color: #58a6ff;
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 10px;
        }

        .form-container .btn-primary:hover {
            background-color: #7b92ff;
            border-color: #7b92ff;
        }

        .form-container .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .form-container .register-link a {
            color: #58a6ff;
            text-decoration: none;
        }

        .form-container .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Luke Development</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h2>Profile</h2>
        <form id="profileForm">
            <div class="mb-3">
                <label for="username" class="form-label">Coming Sooon</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Coming Soon</button>
        </form>

        <div class="register-link">
            <p><a href="logout.html">Logout</a></p>
        </div>
    </div>

    <script>
       window.onload = () => {
            const supabaseUrl = 'https://ehrwsusgkzerozjnddib.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVocndzdXNna3plcm96am5kZGliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY0Nzk4OTgsImV4cCI6MjA1MjA1NTg5OH0.2gC_pxtLhwrAGA2wR6jvXKuIhNMe_L_IsMWgSa3KKds';
            const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

            // Fetch current user
            const user = _supabase.auth.user();

            if (!user) {
                window.location.href = 'login.html'; // Redirect to login page if not logged in
            } else {
                // Display the current username if available
                document.getElementById('username').value = user.user_metadata.username || '';
            }

            // Handle profile form submission
            document.getElementById('profileForm').addEventListener('submit', async function (event) {
                event.preventDefault();
                const username = document.getElementById('username').value;

                // Update username in Supabase
                const { data, error } = await _supabase.auth.update({
                    data: { username: username }
                });

                if (error) {
                    alert('Error updating profile: ' + error.message);
                } else {
                    alert('Profile updated successfully!');
                    // Optionally redirect or update the page after success
                }
            });
        };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
