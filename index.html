<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke - Web Developer</title>

    <!-- Open Graph Meta Tags for Facebook Sharing -->
    <meta property="og:title" content="Luke - Web Developer">
    <meta property="og:description" content="Welcome to Luke's portfolio. I specialize in creating modern, high-tech websites that bring your vision to life.">
    <meta property="og:image" content="logo.ico"> <!-- Your logo -->
    <meta property="og:url" content="https://reyzhaven.com">
    <meta property="og:type" content="website">

    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #1e1e2f;
            color: #dcdcdc;
            font-family: "Fira Code", monospace;
            margin: 0;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        .navbar {
            background: linear-gradient(90deg, #2c2c54, #212642);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 999;
            transition: background-color 0.3s ease;
        }

        .navbar-brand {
            font-weight: bold;
            color: #58a6ff !important;
        }

        .navbar-nav .nav-link {
            color: #dcdcdc !important;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #58a6ff;
            animation: fadeIn 1s ease-out;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 20px;
            animation: typing 3s steps(30) 1s 1 normal both;
        }

        .package-card, .skills-card, .testimonial-card {
            background: #2a2a40;
            border: 1px solid #383850;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .package-card:hover, .skills-card:hover, .testimonial-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .footer {
            background: linear-gradient(90deg, #212642, #2c2c54);
            color: #dcdcdc;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #383850;
        }

        .modal-content {
            background-color: #2a2a40;
            border-radius: 12px;
            padding: 20px;
        }

        .modal-header {
            border-bottom: none;
        }

        .modal-body input {
            background-color: #383850;
            border: 1px solid #484858;
            color: #fff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
        }

        .modal-body button {
            background-color: #58a6ff;
            color: #fff;
            border-radius: 8px;
            padding: 10px 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .modal-body button:hover {
            background-color: #4e8ef7;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #212642;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 5s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <h1>Loading...</h1>
            <p>Please wait while we load the content</p>
        </div>
    </div>

    <!-- Dark Mode Toggle Button -->
    <div class="dark-mode-toggle" id="darkModeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Scroll to Top Button -->
    <button class="scroll-top" id="scrollTopBtn">
        <i class="fas fa-arrow-up"></i>
    </button>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Luke - Web Developer</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal for Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div id="loginMessage" class="mt-3 text-center" style="color: #ff5733;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Parallax Hero Section -->
    <section class="parallax">
        <h1>Welcome to My Portfolio</h1>
        <p>I'm a passionate Web Developer, building stunning websites!</p>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Luke - All Rights Reserved</p>
    </footer>

    <!-- JavaScript & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById("darkModeToggle");
        darkModeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });

        // Scroll to Top Button
        const scrollTopBtn = document.getElementById("scrollTopBtn");
        window.onscroll = function() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                scrollTopBtn.style.display = "block";
            } else {
                scrollTopBtn.style.display = "none";
            }
        };

        scrollTopBtn.onclick = function() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        };

        // Login Form Handling
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (email === 'admin@reyzhaven.com' && password === 'password123') {
                document.getElementById('loginMessage').textContent = "Login successful!";
                document.getElementById('loginMessage').style.color = "#28a745";
                setTimeout(() => $('#loginModal').modal('hide'), 1000); // Close modal after success
            } else {
                document.getElementById('loginMessage').textContent = "Invalid email or password.";
            }
        });

        // Loading Screen
        window.addEventListener("load", function() {
            document.getElementById("loadingScreen").style.display = "none";
        });
    </script>
</body>

</html>
