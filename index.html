<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke - Web Developer</title>
    <meta property="og:title" content="Luke - Web Developer">
    <meta property="og:description" content="Welcome to Luke's portfolio. I specialize in creating modern, high-tech websites that bring your vision to life.">
    <meta property="og:image" content="logo.ico"> <!-- Your logo -->
    <meta property="og:url" content="https://reyzhaven.com">
    <meta property="og:type" content="website">
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic Theme */
        body {
            background-color: #1e1e2f;
            color: #dcdcdc;
            font-family: "Fira Code", monospace;
            margin: 0;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #2c2c54, #212642);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 999;
            transition: background-color 0.3s ease;
        }

        .navbar-brand {
            font-weight: bold;
            color: #58a6ff !important;
        }

        .navbar-nav .nav-link {
            color: #dcdcdc !important;
        }

        .hero {
            background-image: url('hero-image.jpg');
            background-attachment: fixed;
            background-size: cover;
            height: 100vh;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #58a6ff;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .footer {
            background: linear-gradient(90deg, #212642, #2c2c54);
            color: #dcdcdc;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #383850;
        }

        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .login-modal .modal-content {
            background: #2a2a40;
            padding: 30px;
            border-radius: 10px;
            color: #dcdcdc;
            width: 300px;
            text-align: center;
        }

        .login-modal .modal-content input {
            background-color: #1e1e2f;
            border: 1px solid #383850;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            color: #dcdcdc;
            margin: 10px 0;
        }

        .login-modal .modal-content button {
            background-color: #58a6ff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .login-modal .modal-content button:hover {
            background-color: #3f8cdb;
        }

        .login-modal .close-btn {
            background-color: transparent;
            border: none;
            color: #dcdcdc;
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Luke - Web Developer</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);" onclick="openLoginWindow()">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);" onclick="openRegisterWindow()">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Parallax Hero Section -->
    <section class="hero">
        <h1>Welcome to My Portfolio</h1>
        <p>I'm a passionate Web Developer, building stunning websites!</p>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Luke's Portfolio</p>
    </footer>

    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeLoginWindow()">&times;</button>
            <h3>Login</h3>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="login-modal" id="registerModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeRegisterWindow()">&times;</button>
            <h3>Register</h3>
            <input type="email" id="registerEmail" placeholder="Email">
            <input type="password" id="registerPassword" placeholder="Password">
            <button onclick="register()">Register</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Modal Functions
        const loginModal = document.getElementById("loginModal");
        const registerModal = document.getElementById("registerModal");

        function openLoginWindow() {
            loginModal.style.display = "flex";
        }

        function closeLoginWindow() {
            loginModal.style.display = "none";
        }

        function openRegisterWindow() {
            registerModal.style.display = "flex";
        }

        function closeRegisterWindow() {
            registerModal.style.display = "none";
        }

        // Login & Register API Calls
        async function login() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            const response = await fetch('https://login-production-bb8a.up.railway.app/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (data.success) {
                alert('Login successful!');
                closeLoginWindow();
            } else {
                alert('Login failed: ' + data.message);
            }
        }

        async function register() {
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;

            const response = await fetch('https://login-production-bb8a.up.railway.app/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (data.success) {
                alert('Registration successful!');
                closeRegisterWindow();
            } else {
                alert('Registration failed: ' + data.message);
            }
        }
    </script>
</body>

</html>
