    <style>
        /* Basic Theme */
        body {
            background-color: #1e1e2f;
            color: #dcdcdc;
            font-family: "Fira Code", monospace;
            margin: 0;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        .navbar {
            background: linear-gradient(90deg, #2c2c54, #212642);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 999;
            transition: background-color 0.3s ease;
        }

        .navbar-brand {
            font-weight: bold;
            color: #58a6ff !important;
        }

        .navbar-nav .nav-link {
            color: #dcdcdc !important;
        }

        /* Parallax Effect */
        .parallax {
            background-image: url('hero-image.jpg');
            background-attachment: fixed;
            background-size: cover;
            height: 100vh;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 2rem;
        }

        /* Hero Section */
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #58a6ff;
            animation: fadeIn 1s ease-out;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 20px;
            animation: typing 3s steps(30) 1s 1 normal both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        .packages,
        .skills,
        .testimonials,
        .contact {
            padding: 50px 20px;
        }

        .package-card,
        .skills-card,
        .testimonial-card {
            background: #2a2a40;
            border: 1px solid #383850;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .package-card:hover,
        .skills-card:hover,
        .testimonial-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Progress Bar */
        .progress-bar {
            background-color: #58a6ff;
            animation: progressBar 2s ease-out forwards;
        }

        @keyframes progressBar {
            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }

        .footer {
            background: linear-gradient(90deg, #212642, #2c2c54);
            color: #dcdcdc;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #383850;
        }

        .domain-selector {
            background: #2a2a40;
            border: 1px solid #383850;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .domain-selector h3 {
            color: #58a6ff;
        }

        .domain-selector .domain-box {
            background-color: #1e1e2f;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            color: #dcdcdc;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .domain-selector .domain-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #212642;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 5s ease-in-out forwards;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2c2c54;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Scroll to Top Button */
        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #58a6ff;
            padding: 10px;
            border-radius: 50%;
            color: #fff;
            display: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                display: none;
            }
        }

        /* Image Gallery */
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Testimonial Carousel */
        .carousel-item img {
            max-height: 200px;
            object-fit: cover;
            border-radius: 50%;
        }
