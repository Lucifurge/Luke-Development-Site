<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.23.0/dist/umd/supabase.js"></script>
</head>
<body>
    <h1>User Authentication</h1>
    <h2>Register</h2>
    <form id="register-form">
        <input type="text" id="register-name" placeholder="Name" required><br>
        <input type="email" id="register-email" placeholder="Email" required><br>
        <input type="password" id="register-password" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required><br>
        <input type="password" id="login-password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <script>
        // Initialize Supabase client with your project's URL and API key
        const supabaseUrl = 'https://ehrwsusgkzerozjnddib.supabase.co';  // Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVocndzdXNna3plcm96am5kZGliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY0Nzk4OTgsImV4cCI6MjA1MjA1NTg5OH0.2gC_pxtLhwrAGA2wR6jvXKuIhNMe_L_IsMWgSa3KKds'; // Supabase API Key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Handle Registration
        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                // Create user in Supabase
                const { data, error } = await supabase
                    .from('users')
                    .insert([{ name, email, password }]);

                if (error) {
                    throw new Error(error.message);
                }

                alert('User registered successfully');
            } catch (error) {
                alert('Error during registration: ' + error.message);
            }
        });

        // Handle Login
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                // Check user credentials in Supabase
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .eq('password', password)
                    .single();  // Get a single user

                if (error || !data) {
                    throw new Error('Invalid email or password');
                }

                alert(`Welcome, ${data.name}!`);
            } catch (error) {
                alert('Error during login: ' + error.message);
            }
        });
    </script>
</body>
</html>
