<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke - Web Developer</title>

    <!-- Open Graph Meta Tags for Facebook Sharing -->
    <meta property="og:title" content="Luke - Web Developer">
    <meta property="og:description" content="Welcome to Luke's portfolio. I specialize in creating modern, high-tech websites that bring your vision to life.">
    <meta property="og:image" content="logo.ico"> <!-- Your logo -->
    <meta property="og:url" content="https://reyzhaven.com">
    <meta property="og:type" content="website">

    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Basic Theme */
        body {
            background-color: #1e1e2f;
            color: #dcdcdc;
            font-family: "Fira Code", monospace;
            margin: 0;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        .navbar {
            background: linear-gradient(90deg, #2c2c54, #212642);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 999;
            transition: background-color 0.3s ease;
        }

        .navbar-brand {
            font-weight: bold;
            color: #58a6ff !important;
        }

        .navbar-nav .nav-link {
            color: #dcdcdc !important;
        }

        /* Parallax Effect */
        .parallax {
            background-image: url('hero-image.jpg');
            background-attachment: fixed;
            background-size: cover;
            height: 100vh;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 2rem;
        }

        /* Hero Section */
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #58a6ff;
            animation: fadeIn 1s ease-out;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 20px;
            animation: typing 3s steps(30) 1s 1 normal both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        .packages,
        .skills,
        .testimonials,
        .contact {
            padding: 50px 20px;
        }

        .package-card, .skills-card, .testimonial-card {
            background: #2a2a40;
            border: 1px solid #383850;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .package-card:hover,
        .skills-card:hover,
        .testimonial-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Progress Bar */
        .progress-bar {
            background-color: #58a6ff;
            animation: progressBar 2s ease-out forwards;
        }

        @keyframes progressBar {
            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }

        .footer {
            background: linear-gradient(90deg, #212642, #2c2c54);
            color: #dcdcdc;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #383850;
        }

        .domain-selector {
            background: #2a2a40;
            border: 1px solid #383850;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .domain-selector h3 {
            color: #58a6ff;
        }

        .domain-selector .domain-box {
            background-color: #1e1e2f;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            color: #dcdcdc;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .domain-selector .domain-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Login/Register Modal */
        .login-modal,
        .register-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #2a2a40;
            padding: 30px;
            border-radius: 10px;
            color: #dcdcdc;
            width: 300px;
            text-align: center;
        }

        .modal-content input {
            background-color: #1e1e2f;
            border: 1px solid #383850;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            color: #dcdcdc;
            margin: 10px 0;
        }

        .modal-content button {
            background-color: #58a6ff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #3f8cdb;
        }

        .close-btn {
            background-color: transparent;
            border: none;
            color: #dcdcdc;
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <h1>Loading...</h1>
            <p>Please wait while we load the content</p>
        </div>
    </div>

    <!-- Dark Mode Toggle Button -->
    <div class="dark-mode-toggle" id="darkModeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Scroll to Top Button -->
    <button class="scroll-top" id="scrollTopBtn">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Luke - Web Developer</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);" onclick="openLoginWindow()">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);" onclick="openRegisterWindow()">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Domain Selector Section -->
    <div class="domain-selector">
        <h3>Available Domains</h3>
        <div class="domain-box">
            <a href="https://webname.vercel.app" target="_blank">webname.vercel.app</a>
        </div>
        <div class="domain-box">
            <a href="https://webname.railway.app" target="_blank">webname.railway.app</a>
        </div>
        <div class="domain-box">
            <a href="https://webname.render.app" target="_blank">webname.render.app</a>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeLoginWindow()">&times;</button>
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="submitLogin()">Login</button>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="register-modal" id="registerModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeRegisterWindow()">&times;</button>
            <h2>Register</h2>
            <input type="email" id="registerEmail" placeholder="Email">
            <input type="password" id="registerPassword" placeholder="Password">
            <button onclick="submitRegister()">Register</button>
        </div>
    </div>

    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById("darkModeToggle");
        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        // Scroll to Top Button
        const scrollTopBtn = document.getElementById("scrollTopBtn");
        window.addEventListener("scroll", () => {
            if (window.scrollY > 200) {
                scrollTopBtn.style.display = "block";
            } else {
                scrollTopBtn.style.display = "none";
            }
        });
        scrollTopBtn.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });

        // Login and Register Modal
        function openLoginWindow() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function closeLoginWindow() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function openRegisterWindow() {
            document.getElementById('registerModal').style.display = 'flex';
        }

        function closeRegisterWindow() {
            document.getElementById('registerModal').style.display = 'none';
        }

        function submitLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            fetch('https://login-production-bb8a.up.railway.app/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Login successful!');
                    closeLoginWindow();
                } else {
                    alert('Invalid credentials');
                }
            })
            .catch(error => {
                alert('An error occurred');
            });
        }

        function submitRegister() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            fetch('https://your-backend-url-for-register.com', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Registration successful!');
                    closeRegisterWindow();
                } else {
                    alert('Registration failed');
                }
            })
            .catch(error => {
                alert('An error occurred');
            });
        }
    </script>
</body>

</html>
