<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke - Web Developer</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Luke - Web Developer">
    <meta property="og:description" content="Welcome to Luke's portfolio. I specialize in creating modern, high-tech websites that bring your vision to life.">
    <meta property="og:image" content="logo.ico">
    <meta property="og:url" content="https://reyzhaven.com">
    <meta property="og:type" content="website">

    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            background-color: #1e1e2f;
            color: #dcdcdc;
            font-family: "Fira Code", monospace;
            margin: 0;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        .hidden {
            display: none;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #212642;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 3s ease-in-out forwards;
        }

        @keyframes fadeOut {
            100% {
                opacity: 0;
                display: none;
            }
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #2c2c54, #212642);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            color: #58a6ff !important;
        }

        /* Hero Section */
        .parallax {
            background-image: url('hero-image.jpg');
            background-size: cover;
            height: 100vh;
            text-align: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #58a6ff;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        /* Login Section */
        #login-container {
            margin: 50px auto;
            text-align: center;
            background: #2a2a40;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        form {
            margin-top: 20px;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Footer */
        .footer {
            background: linear-gradient(90deg, #212642, #2c2c54);
            color: #dcdcdc;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #383850;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2c2c54;
            padding: 10px;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <h1>Loading...</h1>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Luke - Web Developer</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="parallax">
        <div class="hero">
            <h1>Welcome to My Portfolio</h1>
            <p>I build high-tech websites to bring your vision to life.</p>
        </div>
    </div>

    <!-- Login Section -->
    <div id="login-container" class="hidden">
        <h2>Login to Access Features</h2>
        <div id="login-options">
            <button id="google-login">Login with Google</button>
            <button id="email-login">Login with Email</button>
        </div>
        <form id="email-login-form" class="hidden">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2025 Luke - Web Developer. All Rights Reserved.</p>
    </div>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle">ðŸŒ™</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loadingScreen = document.querySelector(".loading-screen");
            const loginContainer = document.getElementById("login-container");
            const emailLoginButton = document.getElementById("email-login");
            const googleLoginButton = document.getElementById("google-login");
            const emailLoginForm = document.getElementById("email-login-form");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const darkModeToggle = document.querySelector(".dark-mode-toggle");

            // Simulate loading screen
            setTimeout(() => {
                loadingScreen.style.display = "none";
                loginContainer.classList.remove("hidden");
            }, 3000);

            // Show email login form
            emailLoginButton.addEventListener("click", () => {
                emailLoginForm.classList.remove("hidden");
                emailLoginButton.classList.add("hidden");
            });

            // Simulate Google Login
            googleLoginButton.addEventListener("click", () => {
                alert("Google login functionality coming soon!");
            });

            // Handle email login submission
            emailLoginForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                if (!validateEmail(email)) {
                    alert("Please enter a valid email address.");
                    return;
                }

                if (password.length < 6) {
                    alert("Password must be at least 6 characters long.");
                    return;
                }

                alert("Login successful!");
            });

            // Email validation function
            function validateEmail(email) {
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return regex.test(email);
            }

            // Dark Mode Toggle
            darkModeToggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
            });
        });
    </script>
</body>

</html>
