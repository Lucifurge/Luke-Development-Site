<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Authentication</title>

    <!-- Include Supabase library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Style for the form */
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>

    <script>
        window.onload = () => {
            const supabaseUrl = 'https://ehrwsusgkzerozjnddib.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVocndzdXNna3plcm96am5kZGliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY0Nzk4OTgsImV4cCI6MjA1MjA1NTg5OH0.2gC_pxtLhwrAGA2wR6jvXKuIhNMe_L_IsMWgSa3KKds';

            // Create the Supabase client
            const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

            // Example function to register a user
            async function registerUser(username, password) {
                const { data, error } = await _supabase.auth.signUp({
                    email: username,
                    password: password,
                });
                if (error) {
                    console.error('Error registering user:', error.message);
                    alert('Registration failed: ' + error.message);
                } else {
                    console.log('Registration successful:', data);
                    alert('User registered successfully!');
                }
            }

            // Example function to log in a user
            async function loginUser(username, password) {
                const { data, error } = await _supabase.auth.signInWithPassword({
                    email: username,
                    password: password,
                });
                if (error) {
                    console.error('Error logging in:', error.message);
                    alert('Login failed: ' + error.message);
                } else {
                    console.log('Login successful:', data);
                    alert('User logged in successfully!');
                }
            }

            // Event listeners for the buttons
            document.getElementById('register-btn').addEventListener('click', () => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                registerUser(username, password);
            });

            document.getElementById('login-btn').addEventListener('click', () => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                loginUser(username, password);
            });
        };
    </script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#login">Login</a>
        <a href="#register">Register</a>
    </nav>

    <!-- Registration and Login Forms -->
    <div class="form-container" id="login">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="login-btn">Login</button>
    </div>

    <div class="form-container" id="register">
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="register-btn">Register</button>
    </div>

</body>
</html>
